<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐀 Fabrizio 🐀</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffeec0;
        color: #333;
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #5a5a5a;
      }
      .post {
        border: 2px solid #000;
        padding: 15px;
        margin: 15px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>🐀 Fabrizio 🐀 - Lista di Post</h1>

    {% for post in posts %}
    <div class="post">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
    </div>
    {% endfor %}

  </body>
</html>
